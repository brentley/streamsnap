<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - StreamSnap</title>
    <style>
        :root {
            --primary-color: #116df8;
            --accent-color: #ff5100;
            --bg-color: #f8f9fa;
            --text-color: #212529;
            --error-color: #dc3545;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .error-container {
            text-align: center;
            background: white;
            padding: 3rem 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 1rem;
        }
        
        .error-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        .error-code {
            color: var(--error-color);
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .error-message {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.5;
        }
        
        .btn {
            background: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .btn:hover {
            background: color-mix(in srgb, var(--primary-color) 85%, black);
        }
        
        .btn-secondary {
            background: #6c757d;
            margin-left: 0.5rem;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        @media (max-width: 600px) {
            .error-container {
                padding: 2rem 1rem;
            }
            
            .error-icon {
                font-size: 3rem;
            }
            
            .error-code {
                font-size: 1.5rem;
            }
            
            .btn {
                display: block;
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <div class="error-code">{{ status or 'Error' }}</div>
        <div class="error-message">{{ message or 'An unexpected error occurred.' }}</div>
        <div>
            <a href="{{ url_for('index') }}" class="btn">Go Home</a>
            {% if request.referrer %}
                <a href="{{ request.referrer }}" class="btn btn-secondary">Go Back</a>
            {% endif %}
        </div>
    </div>
</body>
</html>
